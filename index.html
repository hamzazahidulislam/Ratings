<!DOCTYPE HTML>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./src/css/bootstrap.min.css">
  <link rel="stylesheet" href="./fontawesome/css/all.css">
</head>

<body>
  <div class="container mt-5">
    <div class="form-group">
      <select id="product-select" class="form-control custom-select">
        <option value="0" disabled selected>Select Product</option>
        <option value="sony">Sony 4K TV</option>
        <option value="samsung">Samsung 4K TV</option>
        <option value="vizio">Vizio 4K TV</option>
        <option value="panasonic">Panasonic 4K TV</option>
        <option value="phillips">Phillips 4K TV</option>
      </select>
    </div>
    <div class="form-group">
      <input type="number" id="rating-control" class="form-control" step="0.1" max="5" placeholder="Rate 1 - 5"
        disabled>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>4K Television</th>
          <th>Rating</th>
        </tr>
      </thead>
      <tbody>
        <tr class="sony">
          <td>Sony 4K TV</td>
          <td>
            <div class="stars-outer">
              <div class="stars-inner"></div>
            </div>
            <span class="number-rating"></span>
          </td>
        </tr>
        <tr class="samsung">
          <td>Samsung 4K TV</td>
          <td>
            <div class="stars-outer">
              <div class="stars-inner"></div>
            </div>
            <span class="number-rating"></span>
          </td>
        </tr>
        <tr class="vizio">
          <td>Vizio 4K TV</td>
          <td>
            <div class="stars-outer">
              <div class="stars-inner"></div>
            </div>
            <span class="number-rating"></span>
          </td>
        </tr>
        <tr class="panasonic">
          <td>Panasonic 4K TV</td>
          <td>
            <div class="stars-outer">
              <div class="stars-inner"></div>
            </div>
            <span class="number-rating"></span>
          </td>
        </tr>
        <tr class="phillips">
          <td>Phillips 4K TV</td>
          <td>
            <div class="stars-outer">
              <div class="stars-inner"></div>
            </div>
            <span class="number-rating"></span>
          </td>
        </tr>
        <tr class="hamza">
          <td>Hamza</td>
          <td>
            <div class="stars-outer">
              <div class="stars-inner"></div>
            </div>
            <span class="number-rating"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="./javascript.js" type="text/javascript"></script>
  <script src="./fontawesome/js/all.js"></script>
  <script src="./fontawesome/js/all.min.js"></script>
  <script src="./fontawesome/js/brands.js"></script>
  <script src="./fontawesome/js/brands.min.js"></script>
  <script src="./fontawesome/js/conflict-detection.js"></script>
  <script src="./fontawesome/js/conflict-detection.min.js"></script>
  <script src="./fontawesome/js/fontawesome.js"></script>
  <script src="./fontawesome/js/fontawesome.min.js"></script>
  <script src="./fontawesome/js/regular.js"></script>
  <script src="./fontawesome/js/regular.min.js"></script>
  <script src="./fontawesome/js/solid.js"></script>
  <script src="./fontawesome/js/solid.min.js"></script>
  <script src="./fontawesome/js/solid.min.js"></script>
  <script src="./fontawesome/js/v4-shims.js"></script>
  <script src="./fontawesome/js/v4-shims.min.js"></script>
</body>

</html>
